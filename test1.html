
<style>

.slider {

  scroll-snap-points-x: repeat(300px);

}

}
.slides::-webkit-scrollbar-track {
  background: transparent;

}
.slides > div {
  scroll-snap-align: start;

  align-items: center;

}

}
.author-info a {

}
img {

.slider > a {
  display: inline-flex;

  justify-content: center;

}
.slider > a:active {

}
.slider > a:focus {

}

/* Don't need button navigation */

  .slider > a {
